<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>

<body>
    <h1>Subscribe to Simplon.co</h1>
    <form method="POST" action="#">
        <fieldset>
            <label for="firstname">first name:</label>
            <input id="firstname" type="text" value="">
        </fieldset>

        <fieldset>
            <label for="secondname">second name:</label>
            <input id="secondname" type="text" value="">
        </fieldset>
        <fieldset>
            <label for="mail">mail:</label>
            <input id="mail" type="mail" value="">
        </fieldset>
        <input type="submit">
    </form>
    <section>
        <h1>Welcome</h1>
        <pre id="fill_me"></pre>
        <pre id="fill_me2"></pre>
    </section>
    <script>
        let form = document.querySelector("form");
        setInterval(function() {
            // get `input` from the `form
            let input = document.querySelectorAll("fieldset > input");
            for (let i = 0; i < input.length; i = i + 1) {
                console.log(input[i].value);
            }
            document.querySelector("#fill_me").textContent = "";
            for (let i = 0; i < input.length; i = i + 1) {
                document.querySelector("#fill_me").textContent =
                    document.querySelector("#fill_me").textContent + input[i].value + "\n";
            }
        }, 100);

        form.addEventListener("submit", function(e) {
            // get `input` from the `form
            let input = document.querySelectorAll("fieldset > input");
            // display `input` content into the console
            for (let i = 0; i < input.length; i = i + 1) {
                console.log(input[i].value);
            }
            // put `input` values into `#fill_me`
            document.querySelector("#fill_me2").textContent = "";
            for (let i = 0; i < input.length; i = i + 1) {
                document.querySelector("#fill_me2").textContent =
                    document.querySelector("#fill_me2").textContent + input[i].value + "\n";
            }
            // DO NOT REMOVE...
            e.preventDefault();
        });
    </script>
</body>

</html>
